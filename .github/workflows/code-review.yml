name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
    branches:
      - main-review

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  code-review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Get PR diff
        id: diff
        run: |
          git diff origin/${{ github.event.pull_request.base.ref }}...HEAD -- '*.java' > /tmp/pr_diff.txt
          echo "diff_file=/tmp/pr_diff.txt" >> $GITHUB_OUTPUT

      - name: Run AI Code Review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          REVIEW=$(claude --model claude-sonnet-4-5-20250929 --max-turns 10 --print \
            "당신은 코드 리뷰어입니다. 아래 지시에 따라 리뷰하세요.

          1. 먼저 code_review_guide.md 파일을 읽고 리뷰 기준을 파악하세요.
          2. 아래 PR diff를 리뷰하세요.
          3. code_review_guide.md의 코멘트 형식과 요약 형식에 맞게 결과를 작성하세요.
          4. 변경된 파일의 전체 내용도 확인하여 컨텍스트를 파악하세요.

          === PR DIFF ===
          $(cat /tmp/pr_diff.txt)
          === END DIFF ===")

          echo "$REVIEW" > /tmp/review_result.md

      - name: Post review comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BODY=$(cat /tmp/review_result.md)
          gh pr comment ${{ github.event.pull_request.number }} --body "$BODY"
